<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TaskMate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add additional CSS styles here if needed */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background */
        }
        header {
            background-color: #ebf2ff; /* Blue header */
            color: black;
            text-align: center;
            padding: 20px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #3498db; /* Blue link color */
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #2980b9; /* Darker blue on hover */
        }
        main {
            padding: 20px;
        }
        section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #ebf2ff; /* Blue footer */
            color: black;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact TaskMate</h1>
        <p>Get in touch with us</p>
    </header>
    
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: contact@taskmate.com</p>
            <p>Phone: +1234567890</p>
            <!-- Add more contact information or a contact form as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TaskMate. All rights reserved.</p>
    </footer>
</body>
</html>
